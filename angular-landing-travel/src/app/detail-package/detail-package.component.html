<div *ngIf = "packageItemDTO">
  <h4 class="mt-3">{{packageItemDTO.description}}</h4>
  
  <table class="table table-sm">
    <thead>
      <tr>
        <th scope="col">Description</th>
        <th scope="col">Type</th>
        <th scope="col">Category</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let item of packageItemDTO.items">
        <td>{{item.description}}</td>
        <td>{{keys[item.type-1]}}</td>
        <td *ngIf = "item.category != 0">{{item.category}}</td>
        <td *ngIf = "item.category == 0">-</td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-primary mb-3" (click) = "close()">Close</button>
</div>
